{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0 rounded-lg" style="box-shadow: 0 15px 30px rgba(0,0,0,0.1);">
        <div class="card-header text-white" style="background-color: #19323C;">
          <h3 class="text-center font-weight-bold my-2" style="font-family: 'Amatic SC', cursive;">
            Crear Tarea
          </h3>
        </div>
        <div class="card-body bg-light">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              {{ form.title.label_tag }}
              <div class="form-control-wrapper" style="font-family: 'Inter', sans-serif;">
                {{ form.title }}
              </div>
            </div>
            <div class="form-group">
              {{ form.description.label_tag }}
              <div class="form-control-wrapper" style="font-family: 'Inter', sans-serif;">
                {{ form.description }}
              </div>
            </div>
            <div class="form-group">
              {{ form.status.label_tag }}
              <div class="form-control-wrapper" style="font-family: 'Inter', sans-serif;">
                {{ form.status }}
              </div>
            </div>
            <div class="d-flex justify-content-between mt-4">
              <a href="{% url 'task_list' %}" class="btn btn-primary btn-lg" style="background-color: #5497A7; border-color: #5497A7;">Cancelar</a>
              <button type="submit" class="btn btn-primary btn-lg" style="background-color: #19323C; border-color: #19323C;">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .card {
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
  }
  .btn-primary:active {
    transform: scale(0.95);
  }
</style>
{% endblock %}
