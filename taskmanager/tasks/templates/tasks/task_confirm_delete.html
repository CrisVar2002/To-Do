{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 800px;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-lg" style="box-shadow: 0 15px 30px rgba(0,0,0,0.1);">
                <div class="card-header text-white" style="background-color: #A93F55;">
                    <h3 class="text-center font-weight-bold my-2" style="font-family: 'Amatic SC', cursive; font-size: 2.5rem;">Eliminar Tarea</h3>
                </div>
                <div class="card-body bg-light text-center">
                    <p class="lead" style="font-family: 'Inter', sans-serif;">¿Estás seguro de que deseas eliminar esta tarea?</p>
                    <p><strong>Titulo de la tarea: {{ task.title }}</strong></p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'task_list' %}" class="btn btn-primary btn-lg" style="background-color: #19323C; border-color: #19323C;">Cancelar</a>
                            <button type="submit" class="btn btn-danger btn-lg">Eliminar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }
    .btn-danger:active, .btn-primary:active {
        transform: scale(0.95);
    }
</style>
{% endblock %}
